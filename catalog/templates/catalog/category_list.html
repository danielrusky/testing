{% extends 'catalog/base.html' %}
{% block content %}
{% load media_tag %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'catalog:create_product' %}">Добавить продукт</a>
    <a class="btn btn-outline-primary" href="{% url 'catalog:create_category' %}">Добавить категорию</a>

</div>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for object in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img src='{% media_tag object.image %}' width=320 height=320 alt="{{product.name}}">
                    <div class="card-body">

                        <p class="card-text">

                            {% if object.is_active %}
                            {{ object|title }}
                            {% else %}
                            <span class="text-muted">{{ object|title }}</span>
                            {% endif %}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'catalog:view_category' object.pk %}" type="button"
                                   class="btn btn-sm btn-outline-success">View</a>
                                <a href="{% url 'catalog:edit_category' object.pk %}" type="button"
                                   class="btn btn-sm btn-outline-secondary">Edit</a>
                                <a href="{% url 'catalog:delete_category' object.pk %}" type="button"
                                   class="btn btn-sm btn-outline-danger">Delete</a>
                            </div>
                            <small class="text-muted">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
