{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    {% if object %}
                    <h4 class="my-0 font-weight-normal">Редактировать статью</h4>
                    {% else %}
                    <h4 class="my-0 font-weight-normal">Создать статью</h4>
                    {% endif %}
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="flex-container">
                            {{ form.as_p }}
                        </div>
                        {% if object %}
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        {% else %}
                        <button type="submit" class="btn btn-primary">Создать</button>
                        {% endif %}
                        <a href="{% url 'materials:list_material' %}" class="btn btn-primary">К списку товаров</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
